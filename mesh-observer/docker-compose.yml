version: '3.8'

services:
  mesh-observer:
    build: .
    container_name: mesh-observer
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MQTT_BROKER=mqtt://mqtt.meshtastic.org
      - MQTT_TOPIC=msh/+/2/e/#
      - NODE_EXPIRY_HOURS=24
    volumes:
      - mesh-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mesh-data:
