name: Resend unsent bug reports

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *'

jobs:
  resend:
    environment: IMPROVMX_SMTP_USER
    name: Resend unsent reports (fixed)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-firestore python-dotenv

      - name: Validate GCP service account key
        run: |
          set -euo pipefail
          python - <<'PY'
          import json
          import sys
          json.load(open("scripts/social-mesh-app-9e8f26071bf7.json"))
          print("GCP_SA_KEY JSON valid")
          PY

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=${GITHUB_WORKSPACE}/scripts/social-mesh-app-9e8f26071bf7.json" >> $GITHUB_ENV

      - name: Run resend script
        env:
          IMPROVMX_SMTP_USER: ${{ secrets.IMPROVMX_SMTP_USER }}
          IMPROVMX_SMTP_PASS: ${{ secrets.IMPROVMX_SMTP_PASS }}
          IMPROVMX_SMTP_FROM: ${{ secrets.IMPROVMX_SMTP_FROM }}
          IMPROVMX_SMTP_TO: ${{ secrets.IMPROVMX_SMTP_TO }}
          CI: true
        run: python3 scripts/resend_unsent_reports.py --send --yes
