<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Socialmesh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #1F2633;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mesh Node */
    .mesh-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .mesh-glow {
      position: absolute;
      inset: -40px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.35) 0%, rgba(233, 30, 140, 0.15) 40%, transparent 70%);
      filter: blur(20px);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.8;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.08);
      }
    }

    .mesh-node {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-8px) rotate(2deg);
      }
    }

    /* Logo Text */
    .logo-text {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #E91E8C 0%, #8B5CF6 50%, #4F6AF6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.4));
      animation: textGlow 3s ease-in-out infinite;
    }

    @keyframes textGlow {

      0%,
      100% {
        filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
      }

      50% {
        filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.5));
      }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .mesh-container {
        width: 160px;
        height: 160px;
      }

      .logo-text {
        font-size: 44px;
      }
    }

    @media (min-width: 768px) {
      .mesh-container {
        width: 240px;
        height: 240px;
      }

      .logo-text {
        font-size: 72px;
      }

      .container {
        gap: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="mesh-container">
      <div class="mesh-glow"></div>
      <svg class="mesh-node" viewBox="-150 -150 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#E91E8C" />
            <stop offset="50%" stop-color="#8B5CF6" />
            <stop offset="100%" stop-color="#4F6AF6" />
          </linearGradient>
        </defs>

        <!-- Back edges (depth faded) -->
        <g opacity="0.25" stroke-width="3" stroke-linecap="round" stroke="url(#meshGradient)">
          <line x1="-80" y1="-40" x2="0" y2="-120" />
          <line x1="80" y1="-40" x2="0" y2="-120" />
          <line x1="-100" y1="30" x2="-80" y2="-40" />
          <line x1="100" y1="30" x2="80" y2="-40" />
          <line x1="-80" y1="-40" x2="80" y2="-40" />
        </g>

        <!-- Front edges -->
        <g stroke-width="4" stroke-linecap="round" stroke="url(#meshGradient)">
          <line x1="0" y1="120" x2="-100" y2="30" />
          <line x1="0" y1="120" x2="100" y2="30" />
          <line x1="-100" y1="30" x2="100" y2="30" />
          <line x1="-100" y1="30" x2="-50" y2="-70" />
          <line x1="100" y1="30" x2="50" y2="-70" />
          <line x1="-50" y1="-70" x2="50" y2="-70" />
          <line x1="0" y1="120" x2="-50" y2="-70" />
          <line x1="0" y1="120" x2="50" y2="-70" />
          <line x1="-50" y1="-70" x2="0" y2="-20" />
          <line x1="50" y1="-70" x2="0" y2="-20" />
          <line x1="-100" y1="30" x2="0" y2="-20" />
          <line x1="100" y1="30" x2="0" y2="-20" />
        </g>

        <!-- Back nodes (depth faded) -->
        <g opacity="0.3">
          <circle cx="-80" cy="-40" r="8" fill="#E91E8C" />
          <circle cx="80" cy="-40" r="8" fill="#4F6AF6" />
          <circle cx="0" cy="-120" r="7" fill="#8B5CF6" />
        </g>

        <!-- Front nodes -->
        <circle cx="-100" cy="30" r="12" fill="#E91E8C" />
        <circle cx="-50" cy="-70" r="11" fill="#C44AAE" />
        <circle cx="0" cy="120" r="14" fill="#8B5CF6" />
        <circle cx="0" cy="-20" r="13" fill="#8B5CF6" />
        <circle cx="50" cy="-70" r="11" fill="#6D7CF6" />
        <circle cx="100" cy="30" r="12" fill="#4F6AF6" />
      </svg>
    </div>

    <div class="logo-text">Socialmesh</div>
  </div>
</body>

</html>
