<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1F2633">
  <title>Socialmesh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=block" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1F2633;
      --bg-secondary: #29303D;
      --accent-magenta: #E91E8C;
      --accent-purple: #8B5CF6;
      --accent-blue: #4F6AF6;
      --text-primary: #FFFFFF;
      --text-secondary: #9CA3AF;
      --text-muted: #6B7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--bg-primary);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      position: relative;
    }

    /* Ambient background particles */
    .particles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 1vmin;
      height: 1vmin;
      border-radius: 50%;
      opacity: 0;
      animation: particleFade 8s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      left: 10%;
      top: 20%;
      background: var(--accent-magenta);
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      left: 20%;
      top: 80%;
      background: var(--accent-purple);
      animation-delay: 1s;
    }

    .particle:nth-child(3) {
      left: 80%;
      top: 30%;
      background: var(--accent-blue);
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      left: 70%;
      top: 70%;
      background: var(--accent-magenta);
      animation-delay: 3s;
    }

    .particle:nth-child(5) {
      left: 30%;
      top: 50%;
      background: var(--accent-purple);
      animation-delay: 4s;
    }

    .particle:nth-child(6) {
      left: 90%;
      top: 60%;
      background: var(--accent-blue);
      animation-delay: 5s;
    }

    .particle:nth-child(7) {
      left: 5%;
      top: 40%;
      background: var(--accent-purple);
      animation-delay: 6s;
    }

    .particle:nth-child(8) {
      left: 60%;
      top: 10%;
      background: var(--accent-magenta);
      animation-delay: 7s;
    }

    @keyframes particleFade {

      0%,
      100% {
        opacity: 0;
        transform: translateY(0) scale(1);
      }

      50% {
        opacity: 0.6;
        transform: translateY(-4vmin) scale(1.5);
      }
    }

    /* Main container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8vmin;
      z-index: 1;
      animation: containerFadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes containerFadeIn {
      from {
        opacity: 0;
        transform: translateY(6vmin) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* App Icon */
    .icon-container {
      position: relative;
      width: 40vmin;
      height: 40vmin;
    }

    .icon-glow {
      position: absolute;
      inset: -12vmin;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.5) 0%, rgba(233, 30, 140, 0.3) 40%, transparent 70%);
      filter: blur(6vmin);
      animation: glowPulse 4s ease-in-out infinite;
    }

    @keyframes glowPulse {

      0%,
      100% {
        opacity: 0.7;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.15);
      }
    }

    .app-icon {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
      border-radius: 22%;
      box-shadow: 0 2vmin 6vmin rgba(0, 0, 0, 0.4),
        0 0 0 0.3vmin rgba(255, 255, 255, 0.1);
      animation: iconFloat 8s ease-in-out infinite;
    }

    @keyframes iconFloat {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-2vmin);
      }
    }

    /* Logo section */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5vmin;
    }

    .logo-text {
      font-size: 10vmin;
      font-weight: 700;
      letter-spacing: -0.4vmin;
      background: linear-gradient(135deg, #E91E8C 0%, #8B5CF6 50%, #4F6AF6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textReveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
    }

    @keyframes textReveal {
      from {
        opacity: 0;
        transform: translateY(2vmin);
        filter: blur(2vmin);
      }

      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .tagline {
      font-size: 2.8vmin;
      font-weight: 500;
      color: var(--text-secondary);
      letter-spacing: 0.6vmin;
      text-transform: uppercase;
      animation: textReveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
    }

    /* Loading section */
    .loading-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3vmin;
      margin-top: 4vmin;
      animation: textReveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.7s both;
    }

    .loading-bar {
      width: 26vmin;
      height: 0.6vmin;
      background: var(--bg-secondary);
      border-radius: 0.6vmin;
      overflow: hidden;
      position: relative;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      left: -40%;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
      animation: loadingSlide 1.5s ease-in-out infinite;
    }

    @keyframes loadingSlide {
      0% {
        left: -40%;
      }

      100% {
        left: 100%;
      }
    }

    .loading-text {
      font-size: 2.4vmin;
      font-weight: 400;
      color: var(--text-muted);
      letter-spacing: 0.2vmin;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 5vmin;
      padding-bottom: calc(5vmin + env(safe-area-inset-bottom));
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5vmin;
      animation: footerFadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) 1s both;
    }

    @keyframes footerFadeIn {
      from {
        opacity: 0;
        transform: translateY(2vmin);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .version {
      font-size: 2.4vmin;
      font-weight: 500;
      color: var(--text-muted);
      letter-spacing: 0.1vmin;
    }

    .copyright {
      font-size: 2.2vmin;
      color: var(--text-muted);
      opacity: 0.6;
    }

    /* Responsive - vmin handles most scaling, these are for extreme aspect ratios */
    @media (max-aspect-ratio: 9/16) {

      /* Extra tall/narrow screens - reduce slightly */
      .mesh-container {
        width: 35vmin;
        height: 35vmin;
      }
    }

    @media (min-aspect-ratio: 3/4) {

      /* Wider screens (iPad-like) - adjust spacing */
      .container {
        gap: 6vmin;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
    }
  </style>
</head>

<body>
  <!-- Ambient particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <!-- App Icon -->
    <div class="icon-container">
      <div class="icon-glow"></div>
      <img class="app-icon" src="../app_icons/socialmesh_icon_512.png" alt="Socialmesh">
    </div>

    <!-- Logo -->
    <div class="logo-section">
      <div class="logo-text">Socialmesh</div>
      <div class="tagline">Off-Grid Communication</div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="version">Version 1.0.3+50</div>
      <div class="copyright">&copy; 2025 Socialmesh. All rights reserved.</div>
    </div>



</body>

</html>
