name: socialmesh
description: "Socialmesh - Meshtastic companion app with BLE and USB serial support."
publish_to: 'none'

version: 1.11.0+75

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management (3.x with updated API)
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  
  # BLE Communication
  flutter_blue_plus: ^2.0.2
  
  # USB Serial Communication
  usb_serial: ^0.5.2
  
  # Protobuf
  protobuf: ^6.0.0
  fixnum: ^1.1.0
  
  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.5.4
  sqflite: ^2.3.3
  path_provider: ^2.1.4
  path: ^1.9.0
  file_picker: ^8.3.7
  image_picker: ^1.1.2
  photo_manager: ^3.6.3
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.0.0
  
  # UI/UX
  cupertino_icons: ^1.0.8
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  intl: ^0.19.0
  collection: ^1.18.0
  geolocator: ^14.0.2
  geocoding: ^3.0.0
  share_plus: ^10.1.4
  social_media_buttons: ^1.0.0
  sticker_view: ^0.0.4
  
  # Utilities
  logger: ^2.5.0
  uuid: ^4.5.1
  permission_handler: ^12.0.1
  image: ^4.3.0
  sensors_plus: ^6.1.1
  fl_chart: ^1.1.1
  url_launcher: ^6.3.1
  connectivity_plus: ^4.0.0
  http: ^1.2.2
  flutter_dotenv: ^6.0.0
  flutter_local_notifications: ^19.5.0
  just_audio: ^0.10.5
  live_activities: ^2.4.3
  package_info_plus: ^8.0.0
  
  # In-App Purchases (RevenueCat)
  purchases_flutter: ^9.9.10
  
  # 3D Globe (CesiumJS via WebView - flutter_inappwebview already included)
  three_js: ^0.2.6
  
  # Animations
  animations: ^2.1.1
  skeletonizer: ^2.1.2
  lottie: ^3.3.1
  flutter_map_marker_cluster: ^8.2.2
  firebase_crashlytics: ^5.0.5
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4
  firebase_auth: ^6.0.1
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4
  cloud_firestore: ^6.1.0
  cloud_functions: ^6.0.4
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6
  flutter_box_transform: ^0.4.7
  flutter_inappwebview: ^6.1.5
  ditredi: ^2.0.2
  vector_math: ^2.2.0
  cryptography: ^2.9.0
  
  # Camera for AR
  camera: ^0.11.0
  
  # Deep linking
  app_links: ^6.3.3
  timeago: ^3.7.1
  align_positioned: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  sqflite_common_ffi: ^2.4.0+2
  flutter_lints: ^6.0.0
  fake_async: ^1.3.2
  
  # Launcher icons generator
  flutter_launcher_icons: ^0.14.3
  
  # Code generation (3.x to match riverpod 3.x)
  build_runner: ^2.4.13
  riverpod_generator: ^3.0.3
  json_serializable: ^6.9.5

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - .env
    - assets/app_icons/source/
    - assets/rtttl_library.json
    - assets/banned_words.json
    - assets/lottie/
    - assets/models/
    - assets/globe/
    - assets/meshtastic_powered_landscape.png
    - docs/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

# Flutter launcher icons configuration
flutter_launcher_icons:
  android: true
  ios: false  # iOS icons are already correct
  image_path: "assets/app_icons/source/socialmesh_icon_v4_1024.png"
  adaptive_icon_background: "#1F2633"  # Dark background matching app theme
  adaptive_icon_foreground: "assets/app_icons/source/socialmesh_icon_v4_1024.png"
  min_sdk_android: 21
