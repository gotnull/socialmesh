name: socialmesh
description: "Flutter Meshtastic companion app with BLE and USB serial support."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # BLE Communication
  flutter_blue_plus: ^1.32.7
  
  # USB Serial Communication
  usb_serial: ^0.5.2
  
  # Protobuf
  protobuf: ^6.0.0
  fixnum: ^1.1.0
  
  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3
  path_provider: ^2.1.4
  path: ^1.9.0
  file_picker: ^8.0.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.0.0
  
  # UI/UX
  cupertino_icons: ^1.0.8
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  intl: ^0.19.0
  collection: ^1.18.0
  geolocator: ^12.0.0
  share_plus: ^10.1.4
  
  # Utilities
  logger: ^2.4.0
  uuid: ^4.4.2
  permission_handler: ^11.3.1
  fl_chart: ^1.1.1
  url_launcher: ^6.3.0
  http: ^1.2.0
  flutter_dotenv: ^6.0.0
  flutter_local_notifications: ^19.5.0
  just_audio: ^0.10.5
  live_activities: ^2.4.3
  
  # In-App Purchases (RevenueCat)
  purchases_flutter: ^8.4.1
  
  # Animations
  animations: ^2.1.1
  skeletonizer: ^1.4.2
  flutter_map_marker_cluster: ^1.4.0
  firebase_crashlytics: ^5.0.5
  firebase_core: ^4.2.1
  awesome_snackbar_content: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - .env
    - assets/app_icons/source/
    - assets/rtttl_library.json

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
