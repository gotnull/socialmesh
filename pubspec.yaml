name: socialmesh
description: "A mesh radio companion app for Meshtastic. Connect over BLE or USB, message off-grid, map your nodes, and explore the mesh — no internet required. Built for the field."
publish_to: "none"

version: 1.15.0+116

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # State Management (3.x with updated API)
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^4.0.2

  # BLE Communication
  flutter_blue_plus: ^2.0.2

  # USB Serial Communication
  usb_serial: ^0.5.2

  # Protobuf
  protobuf: ^6.0.0
  fixnum: ^1.1.0

  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4
  sqflite: ^2.3.3
  path_provider: ^2.1.4
  path: ^1.9.0
  file_picker: ^10.3.10
  image_picker: ^1.1.2
  photo_manager: ^3.6.3

  # QR Code
  mobile_scanner: ^7.0.0

  # UI/UX
  cupertino_icons: ^1.0.8
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  intl: ^0.20.2
  collection: ^1.18.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  share_plus: ^12.0.1
  social_media_buttons: ^1.0.0
  sticker_view: ^0.0.4

  # Utilities
  clock: ^1.1.1
  logger: ^2.5.0
  uuid: ^4.5.1
  permission_handler: ^12.0.1
  image: ^4.3.0
  sensors_plus: ^7.0.0
  fl_chart: ^1.1.1
  url_launcher: ^6.3.1
  connectivity_plus: ^7.0.0
  http: ^1.2.2
  flutter_dotenv: ^6.0.0
  flutter_local_notifications: ^20.0.0
  just_audio: ^0.10.5
  live_activities: ^2.4.3
  package_info_plus: ^9.0.0
  device_info_plus: ^11.2.0

  # In-App Purchases (RevenueCat)
  purchases_flutter: ^9.9.10

  # 3D Globe (CesiumJS via WebView - flutter_inappwebview already included)
  three_js: ^0.2.6

  # Animations
  animations: ^2.1.1
  skeletonizer: ^2.1.2
  lottie: ^3.3.1
  flutter_map_marker_cluster: ^8.2.2
  firebase_crashlytics: ^5.0.5
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4
  firebase_auth: ^6.0.1
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4
  cloud_firestore: ^6.1.0
  cloud_functions: ^6.0.4
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  crypto: ^3.0.6
  flutter_box_transform: ^0.4.7
  flutter_inappwebview: ^6.1.5
  ditredi: ^2.0.2
  vector_math: ^2.2.0
  cryptography: ^2.9.0

  # Camera for AR
  camera: ^0.11.0

  # Deep linking
  app_links: ^7.0.0
  timeago: ^3.7.1
  align_positioned: ^5.0.1

  # Background scheduling
  workmanager: ^0.9.0
  background_fetch: ^1.3.7
  timezone: ^0.10.0

  # In-app review
  in_app_review: ^2.0.10
  pretty_qr_code: ^3.6.0

dependency_overrides:
  # Patched flutter_blue_plus_darwin 8.1.0 — fixes NSInvalidArgumentException
  # crash in didReadRSSI:error: when CoreBluetooth returns nil rssi on error.
  # Upstream PR: https://github.com/chipweinberger/flutter_blue_plus/pull/1318
  # Remove this override when upstream publishes a fix.
  flutter_blue_plus_darwin:
    git:
      url: https://github.com/gotnull/flutter_blue_plus.git
      ref: fix/nil-rssi-crash-didReadRSSI
      path: packages/flutter_blue_plus_darwin

dev_dependencies:
  flutter_test:
    sdk: flutter
  sqflite_common_ffi: ^2.4.0+2
  flutter_lints: ^6.0.0
  fake_async: ^1.3.2

  # Launcher icons generator
  flutter_launcher_icons: ^0.14.3

  # Code generation (3.x to match riverpod 3.x)
  build_runner: ^2.4.13
  riverpod_generator: ^4.0.3
  json_serializable: ^6.9.5

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - .env
    - assets/app_icons/
    - assets/app_icons/source/
    - assets/rtttl_library.json
    - assets/banned_words.json
    - assets/lottie/
    - assets/models/
    - assets/globe/
    - assets/meshtastic_powered_landscape.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

# Flutter launcher icons configuration
flutter_launcher_icons:
  android: true
  ios: false # iOS icons are already correct
  image_path: "assets/app_icons/source/socialmesh_icon_v4_1024.png"
  adaptive_icon_background: "#1F2633" # Dark background matching app theme
  adaptive_icon_foreground: "assets/app_icons/source/socialmesh_icon_v4_1024.png"
  min_sdk_android: 21
