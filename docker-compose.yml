version: '3.8'

# Unified docker-compose for all Socialmesh backend services
# Run with: docker-compose up -d

services:
  # Marketplace API - Handles marketplace listings and transactions
  marketplace-api:
    build: ./marketplace-api
    container_name: socialmesh-marketplace
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./marketplace-api/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/marketplace.db
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-service-account.json
    volumes:
      - marketplace-data:/app/data
      - ./marketplace-api/firebase-service-account.json:/app/firebase-service-account.json:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Mesh Observer - Collects Meshtastic node data from MQTT
  mesh-observer:
    build: ./mesh-observer
    container_name: socialmesh-mesh-observer
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MQTT_BROKER=mqtt://mqtt.meshtastic.org
      - MQTT_TOPICS=msh/+/2/e/#,msh/+/2/json/#
      - NODE_EXPIRY_HOURS=24
      - DB_PATH=/app/data/mesh-nodes.db
    volumes:
      - mesh-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  marketplace-data:
  mesh-data:
